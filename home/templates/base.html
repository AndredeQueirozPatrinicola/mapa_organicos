{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/home.styles.css' %}">
</head>
<body>
    <section id="navbar" class="navbar">

        <div class="navbar-logo-container">
            <img src="{% static 'img/logo.png' %}">
        </div>

        <div class="navbar-items-container">

        </div>

        <div class="navbar-searchbar">

       

        </div>

        <div class="navbar-user-icon">

            {% if user.is_autheticated %}

                <div class="icon-container">
                    <i class="fa-solid fa-user"></i>
                </div>
            
            {% else %}

                <a class="register-button" id="registerButton">
                    Registre-se
                </a>

                <div class="register-options" id="registerOptions">
                    <a>Usuario</a>
                    <a>Produtor</a>
                </div>

            {% endif %}

        </div>

    </section>

    <hr class="separator">

    <section id="main-body" class="main-body">

        <div class="content-container">

            <div class="map-filter-container">

                <form class="map-filter-form">
                    <div class="filter-box">
                        <label>Distancia</label>
                        <div class="range-container">
                            <input type="range" min="1" max="30" step="1" value="1" id="kilometerRange">
                            <div class="range-mark" id="rangeMark1">1 km</div>
                            <div class="range-mark" id="rangeMark5">5 km</div>
                            <div class="range-mark" id="rangeMark10">10 km</div>
                            <div class="range-mark" id="rangeMark20">20 km</div>
                            <div class="range-mark" id="rangeMark30">30+ km</div>  
                        </div>
                    </div>

                    <div class="filter-box">
                        <label>Nome produtor</label>
                        <input type="text">
                    </div>

                    <div class="filter-box">
                        <label>Bairro</label>
                        <select>
                            <option>ds</option>
                            <option>ds</option>
                            <option>ds</option>
                            <option>ds</option>
                        </select>
                    </div>

                    <div class="filter-box">
                        <div>
                            Buscar
                        </div>
                    </div>

                </form>

            </div>

            <div class="map-container">

                <div id="map"></div>

            </div>

            <div class="list-container">

            </div>

        </div>

    </section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js" integrity="sha512-64O4TSvYybbO2u06YzKDmZfLj/Tcr9+oorWhxzE3yDnmBRf7wvDgQweCzUf5pm2xYTgHMMyk5tW8kWU92JENng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/build/home.bundle.js' %}"></script>
</body>
</html>
