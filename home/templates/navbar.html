{% load static %}

<section id="navbar" class="navbar">

    <a class="navbar-logo-container" href="/">
        <img src="{% static 'img/logo.png' %}">
    </a>

    <div class="navbar-items-container">

    </div>

    <div class="navbar-searchbar">

   

    </div>

    <div class="navbar-user-icon">

        {% if user.is_authenticated %}
<!-- 
            <div class="icon-container">
                
            </div> -->
            <div class="User" id="User">

                <div class="User-Avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                    <ul class="User-Dropdown" id="user-dropdown">
                        <li><a href="/accounts/perfil/{{ user.id }}">Meu Perfil</a></li> 
                        <li><a href="/accounts/logout">Deslogar</a></li> 
                    </ul>
            </div>
        
        {% else %}

            <a class="register-button" href="/accounts/login"> 
                Login
            </a>


            <a class="register-button lc" id="registerButton">
                Registre-se
            </a>

            <div class="register-options" id="registerOptions">
                <a href="/accounts/register?tipo=usuario">Usuario</a>
                <a href="/accounts/register?tipo=produtor">Produtor</a>
            </div>

            

        {% endif %}

    </div>

</section>
